title: "Subwoofer crossover"
description: "Initially based on stepbystep.md in the camilladsp repo."

devices:
  samplerate: 44100
  chunksize: 2048
  capture_samplerate: 44100
  enable_rate_adjust: true
  capture:
    # Read from the default subdevice of the ALSA loopback device.
    type: Alsa
    channels: 2
    device: "hw:Loopback,1"
    format: S16LE
  playback:
    # ALSA device constructed by compositing Benchmark DAC - Channels 0 and 1
    # and Dell Latitude integrated audio - Channels 2 and 3
    type: Alsa
    channels: 4
    device: "composite_dac"
    format: S32LE
    
mixers:
  mono:
    channels:
      in: 2
      out: 3
    mapping:
      - dest: 0
        sources:
          - channel: 0
            gain: 0
      - dest: 1
        sources:
          - channel: 1
            gain: 0
      - dest: 2                 # Output to channel 2
        sources:
          - channel: 0          # Input from channels 0 and 1
            gain: -6
          - channel: 1       
            gain: -6               
  
  invert:
    channels:
      in: 3
      out: 4
    mapping:
      - dest: 0
        sources:
          - channel: 0
            gain: 0
      - dest: 1
        sources:
          - channel: 1
            gain: 0
      - dest: 2
        sources:
          - channel: 2
            gain: 0
      - dest: 3                 # Output to channel 3
        sources:
          - channel: 2          # Input from channel 2
            gain: 0
            inverted: true               

filters:
  infrasonic:
    parameters:
      freq:  20
      type:  HighpassFO
    type: Biquad

# Highpass / Lowpass 2nd order (from camilladsp example "all filters")
  highpass:
    type: Biquad
    parameters:
      type: Highpass
      freq: 100
      q: 1.0

  lowpass:
    type: Biquad
    parameters:
      type: Lowpass
      freq: 100
      q: 1.0

  main_fir:
    type: Conv
    parameters:
      type: Wav
      filename: /home/jwd/music_server/camilladsp/coeffs/8-1_2800_minimum_phase.wav

# Delay the sub signal to compensate for the FIR filter on the mains.
  sub_delay:
    type: Delay
    parameters:
      delay: 818       # for a 1638 tap FIR = Number of taps / 2 - 1
      unit: samples
      subsample: false

# ?? The infrasonic filter affects phase.  For simplicity and performance,
# ?? it should probably be made part of the lowpass filter.
pipeline:
  - type: Mixer
    description: "Mix input channels 0 and 1 to new mono channel 2"
    name: 
    
  - type: Filter
    channel: 0
    names:
    - highpass
    - main_fir

  - type: Filter
    channel: 1
    names:
    - highpass
    - main_fir

  - type: Filter
    channel: 2
    names:
    - sub_delay
    - infrasonic
    - lowpass

  - type: Mixer
    description: "Invert mono channel 2 to channel 3 for balanced output"
    name: invert


